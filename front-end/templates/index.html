<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/styles2.css">
</head>
<body>
    <header>
        
        <nav class="navbar">
            <a href="#home" class="logo-link">
                <img src="/static/images/logo.png" alt="Logo" class="logo">
            </a>
            <ul class="nav-list">
                <li class="nav-item active"><a href="#home">Home</a></li>
                <li class="nav-item"> <div class="catalog">
                    <span id="catalog-text">Catalog</span>
                    <div class="category-menu">
                        <ul>
                            <li data-category="all">All products</li>
                            {{range .Categories}}
                                <li data-category="{{.}}">{{.}}</li>
                            {{end}}
                        </ul>
                    </div>
                </div></li>
                <li class="nav-item"><a href="#men">Men</a></li>
                <li class="nav-item"><a href="#women">Women</a></li>
                <!-- Перемещаем кнопку смены темы сюда -->
                <li class="nav-item">
                    <button class="theme-toggle" onclick="toggleTheme()">
                        <img id="sun-icon" src="/static/images/sun.png" alt="Sun Icon" class="theme-icon">
                        <img id="moon-icon" src="/static/images/moon.png" alt="Moon Icon" class="theme-icon">
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="/static/images/3.png" alt="" class="img1">
        <div class="product-list">
            {{range .Products}}
                <div class="product-card">
                    <img src="{{.Image}}" alt="{{.Name}}" class="product-image">
                    <h2>{{.Name}}</h2>
                    <p class="product-price">${{.Price}}</p>
                    <a href="/product?id={{.ID}}" class="view-details">View Details</a>
                </div>
            {{end}}
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sports Goods Store</p>
    </footer>

    <!-- Link to the external JS file -->
    <script src="/static/theme-toggle.js"></script>
</body>
</html>
