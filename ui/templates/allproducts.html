<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <style>
      /* Basic Reset & Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        line-height: 1.6;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
      }
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
        background: #fff;
        border: 1px solid #ddd;
      }
      .product-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .card {
        position: relative;
        border: 1px solid #ddd;
        padding: 1rem;
        width: calc(33.33% - 1rem);
        cursor: pointer;
      }
      .card img {
        max-width: 100%;
        height: auto;
      }
      .card-info {
        margin-top: 0.5rem;
      }
      .card-info h3 {
        font-size: 1.2rem;
      }
      .card-info p {
        font-size: 1rem;
        margin-top: 0.3rem;
      }
      .add-to-cart {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: #333;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      .add-to-cart:hover {
        background: #555;
      }
      footer {
        background: #f1f1f1;
        padding: 1rem;
        text-align: center;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Header / Navigation -->
    <header>
      <h1>{{ .Title }}</h1>
      <nav>
        <a href="/">Home</a>
        <a href="/products">All Products</a>
        {{ range .Categories }}
          <a href="/products?category_id={{ .ID.Hex }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="product-cards">
        {{ range .Products }}
          <div class="card" data-id="{{ .ID.Hex }}">
            {{ if .Images }}
              <img src="{{ index .Images 0 }}" alt="{{ .Name }}" />
            {{ else }}
              <img src="/static/default.jpg" alt="No image available" />
            {{ end }}
            <div class="card-info">
              <h3>{{ .Name }}</h3>
              <p><strong>$ {{ printf "%.2f" .Price }}</strong></p>
            </div>
            <button class="add-to-cart" data-id="{{ .ID.Hex }}">Add to Cart</button>
          </div>
        {{ else }}
          <p>No products available.</p>
        {{ end }}
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
  </body>
</html>
