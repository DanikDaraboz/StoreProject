<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <style>
      /* Basic Reset & Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        line-height: 1.6;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo h1 {
        font-size: 1.5rem;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 1rem;
      }
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .products {
        background: #fff;
        padding: 1rem;
        margin-bottom: 2rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .product-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 1rem;
        width: calc(33.33% - 1rem);
        cursor: pointer;
        position: relative;
      }
      .card img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 0.5rem;
      }
      .card-info {
        margin-top: 0.5rem;
      }
      .add-to-cart {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: #333;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .add-to-cart:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{{.Title}}</h1>
      </div>
      <nav>
        {{range .Categories}}
        <a href="/categories/{{.ID}}">{{.Name}}</a>
        {{end}}
        <a href="/cart">Cart</a>
        {{if .User}}
        <a href="/user">Profile</a>
        <a href="/logout">Logout</a>
        {{else}}
        <a href="/login">Login</a>
        {{end}}
      </nav>
    </header>

    <div class="container">
      <!-- Products Section -->
      <div class="products">
        <h2>Products</h2>
        <div class="product-cards">
          {{range .Products}}
          <div class="card" data-id="{{.ID.Hex}}" data-price="{{.Price}}">
            {{if .Images}}
            <img src="{{index .Images 0}}" alt="{{.Name}}" />
            {{else}}
            <img src="/static/default.jpg" alt="No image available" />
            {{end}}
            <div class="card-info">
              <h3>{{.Name}}</h3>
              <p><strong>$ {{printf "%.2f" .Price}}</strong></p>
            </div>
            <button class="add-to-cart" data-id="{{.ID.Hex}}">
              Add to Cart
            </button>
          </div>
          {{else}}
          <p>No products available.</p>
          {{end}}
        </div>
      </div>
    </div>

    <script>
      // Redirect to product details when clicking on a card (unless clicking the button)
      document.querySelectorAll(".card").forEach((card) => {
        card.addEventListener("click", function (e) {
          // Prevent redirection if the click is on the Add to Cart button
          if (e.target.closest(".add-to-cart")) return;
          const productId = card.getAttribute("data-id");
          window.location.href = `/products/${productId}`;
        });
      });

      // Handle "Add to Cart" button clicks with an async POST request
      document.querySelectorAll(".add-to-cart").forEach((button) => {
        button.addEventListener("click", async function (e) {
          e.stopPropagation(); // Prevent the card click event from firing
          const card = button.closest(".card");
          const productId = card.getAttribute("data-id");
          const price = parseFloat(card.getAttribute("data-price"));
          const payload = {
            product_id: productId,
            quantity: 1,
            price: price,
          };
          try {
            const res = await fetch("/cart", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const result = await res.json();
            alert(result.message || "Product added to cart");
          } catch (err) {
            console.error("Error adding to cart:", err);
            alert("Error adding to cart");
          }
        });
      });
    </script>
  </body>
</html>
