<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <style>
      /* Basic Reset & Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        line-height: 1.6;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo h1 {
        font-size: 1.5rem;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 1rem;
      }
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .products {
        background: #fff;
        padding: 1rem;
        margin-bottom: 2rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .product-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .card {
        border: 1px solid #eee;
        border-radius: 4px;
        padding: 1rem;
        width: calc(33.33% - 1rem);
        cursor: pointer;
        position: relative;
      }
      .card img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-bottom: 0.5rem;
      }
      .card-info {
        margin-top: 0.5rem;
      }
      .add-to-cart {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: #333;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .add-to-cart:hover {
        background: #555;
      }
/* Container for stacking notifications */
#notification-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column-reverse; /* Newest on top */
  gap: 10px;
  z-index: 1000;
}

/* Notification Styles */
.notification {
  min-width: 250px;
  padding: 15px 20px;
  border-radius: 5px;
  color: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  opacity: 1;
  transition: opacity 0.5s ease;
  animation: slide-in 0.5s ease;
}

/* Slide-in from right */
@keyframes slide-in {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

/* Fade out on close */
.notification.fade-out {
  opacity: 0;
}

/* Color variations */
.notification.success {
  background-color: #28a745;
}

.notification.error {
  background-color: #dc3545;
}

.notification.info {
  background-color: #007bff;
}
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{{.Title}}</h1>
      </div>
      <nav>
        {{ range .Categories }}
          <a href="/products?category_id={{ .ID.Hex }}">{{ .Name }}</a>
        {{ end }}

        <a href="/cart">Cart</a>
        {{if .User}}
        <a href="/user">Profile</a>
        <a href="/logout">Logout</a>
        {{else}}
        <a href="/login">Login</a>
        {{end}}
      </nav>
    </header>

    <div class="container">
      <!-- Products Section -->
      <div class="products">
        <h2>Products</h2>
        <div class="product-cards">
          {{range .Products}}
          <div class="card" data-id="{{.ID.Hex}}" data-price="{{.Price}}">
            {{if .Images}}
            <img src="{{index .Images 0}}" alt="{{.Name}}" />
            {{else}}
            <img src="/static/default.jpg" alt="No image available" />
            {{end}}
            <div class="card-info">
              <h3>{{.Name}}</h3>
              <p><strong>$ {{printf "%.2f" .Price}}</strong></p>
            </div>
            <button class="add-to-cart" data-id="{{.ID.Hex}}">
              Add to Cart
            </button>
          </div>
          {{else}}
          <p>No products available.</p>
          {{end}}
        </div>
      </div>
    </div>

    <script>
      // Create a container for notifications if it doesn't exist
      let notificationContainer = document.getElementById("notification-container");
      if (!notificationContainer) {
        notificationContainer = document.createElement("div");
        notificationContainer.id = "notification-container";
        document.body.appendChild(notificationContainer);
      }

      document.body.addEventListener("click", async (e) => {
        // Handle Add to Cart button clicks
        const addToCartBtn = e.target.closest(".add-to-cart");
        if (addToCartBtn) {
          e.stopPropagation();
          const card = addToCartBtn.closest(".card");
          const productId = card.getAttribute("data-id");
          const price = parseFloat(card.getAttribute("data-price"));
          
          const payload = {
            product_id: productId,
            quantity: 1,
            price: price,
          };

          try {
            const res = await fetch("/cart", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const result = await res.json();
            showNotification(result.message || "Product added to cart", "success");
          } catch (err) {
            console.error("Error adding to cart:", err);
            showNotification("Failed to add product to cart", "error");
          }
          return;
        }

        // Handle card clicks for product details
        const card = e.target.closest(".card");
        if (card) {
          const productId = card.getAttribute("data-id");
          window.location.href = `/products/${productId}`;
        }
      });

      // Helper function for stacking notifications
      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        notification.textContent = message;
        notification.className = `notification ${type}`;
        
        // Add notification to container
        notificationContainer.appendChild(notification);

        // Automatically remove notification after 4 seconds
        setTimeout(() => {
          notification.classList.add("fade-out");
          notification.addEventListener("transitionend", () => {
            notification.remove();
          });
        }, 4000);
      }

    </script>
  </body>
</html>
