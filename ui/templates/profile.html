<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <style>
      /* Basic Reset & Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        line-height: 1.6;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .logo h1 {
        font-size: 1.5rem;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 1rem;
      }
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .profile-info,
      .update-profile {
        background: #fff;
        padding: 1rem;
        margin-bottom: 2rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .profile-info p,
      .update-profile label {
        margin-bottom: 0.5rem;
      }
      .update-profile input {
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        box-sizing: border-box;
      }
      button {
        padding: 0.5rem 1rem;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{{.Title}}</h1>
      </div>
      <nav>
        {{range .Categories}}
        <a href="/categories/{{.ID}}">{{.Name}}</a>
        {{end}}
        <a href="/cart">Cart</a>
        {{if .User}}
        <a href="/user">Profile</a>
        <a href="/logout">Logout</a>
        {{else}}
        <a href="/login">Login</a>
        {{end}}
      </nav>
    </header>

    <div class="container">
      <!-- Profile Information Section -->
      <div class="profile-info">
        <h2>Profile Information</h2>
        <p><strong>Username:</strong> {{.User.Username}}</p>
        <p><strong>Email:</strong> {{.User.Email}}</p>
        <p><strong>Age:</strong> {{.User.Age}}</p>
        <p><strong>Phone:</strong> {{.User.Phone}}</p>
        <p><strong>Address:</strong> {{.User.Address}}</p>
      </div>

      <!-- Update Profile Form -->
      <div class="update-profile">
        <h2>Update Profile</h2>
        <form id="updateProfileForm">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            value="{{.User.Username}}"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{.User.Email}}"
            required
          />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" value="{{.User.Age}}" />

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" value="{{.User.Phone}}" />

          <label for="address">Address:</label>
          <input
            type="text"
            id="address"
            name="address"
            value="{{.User.Address}}"
          />

          <!-- Optional: New Password (leave blank if unchanged) -->
          <label for="password">New Password (leave blank if unchanged):</label>
          <input type="password" id="password" name="password" />

          <button type="submit">Update Profile</button>
        </form>
      </div>
    </div>

    <script>
      // Handle profile update with a JSON-based PUT request
      document
        .getElementById("updateProfileForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const formData = new FormData(event.target);
          const data = Object.fromEntries(formData.entries());
          if (data.age) {
            data.age = parseInt(data.age, 10);
          }
          // Remove password if left blank
          if (!data.password) {
            delete data.password;
          }
          try {
            const response = await fetch("/user", {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });
            const result = await response.json();
            alert(result.message || "Profile updated successfully");
            // Optionally, refresh the page to reflect changes:
            // window.location.reload();
          } catch (error) {
            console.error("Error updating profile:", error);
            alert("Error updating profile");
          }
        });
    </script>
  </body>
</html>
